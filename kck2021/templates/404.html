{% extends "kck2021/layout.html" %}
{% load static %}
{% block title%}- 404 Error {% endblock %}
{% block body %}
<main id="error">
	<div class="slider-area ">
		<div class="single-slider hero-overly slider-height2 d-flex align-items-center"
			data-background="{% static 'img/hero/h1_hero.jpg' %}">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="hero-cap pt-100">
							<h2> Error: Not Found. </h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <section class="section-error">
        <div class="section-full content-inner-3 bg-white">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 error-page text-center">
						<h4 class="text-primary">Page Not Found :(</h4>
						<h1 class=" companyColor error-headline font-weight-bold font-roboto">404</h2>
						<h3>beep beep, landed wrongly! let's fly back <a href="/" class="hover-effect-error">home</a></h3>
						<div class="m-4">
							<a href="/" class="btn"> Laman Utama </a>
							<a href="/contact" class="btn"> Hubungi Kita </a>
						</div>
					</div>
				</div>
			</div>
		</div>
    </section>
</main>
{% endblock %}
{% block js %}
{% endblock %}
